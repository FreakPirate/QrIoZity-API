  <body>

    <div class="container">

        <div class="masthead">
        <h1 class="text-muted">QrIoZity</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/category.html">Add Category</a></li>
            <li class="active"><a href="/quiz.html">Add Question</a></li>

          </ul>

      <div id="form">
        <form action="/addq" method="get">
        	<div class="form-group">
        		<label for="question">Question</label>
        		<input type="text" class="form-control" id="question" name="question" placeholder="Question?" required>
        	</div>

        	<div class="form-group">
        		<label for="option1">Option 1</label>
        		<input type="text" class="form-control" id="option1" name="option1" placeholder="Option 1" required>
        		<input type="radio" name="answer" value="1" class="radio" required>
        	</div>
        	<div class="form-group">
        		<label for="option2">Option 2</label>
        		<input type="text" class="form-control" id="option2" name="option2" placeholder="Option 2" required>
        		<input type="radio" name="answer" value="2" class="radio" required>
        	</div>
        	<div class="form-group">
        		<label for="option3">Option 3</label>
        		<input type="text" class="form-control" id="option3" name="option3" placeholder="Option 3" required>
        		<input type="radio" name="answer" value="3" class="radio" required>
        	</div>
        	<div class="form-group">
        		<label for="option4">Option 4</label>
        		<input type="text" class="form-control" id="option4" name="option4" placeholder="Option 4" required>
        		<input type="radio" name="answer" value="4" class="radio" required>
        	</div>

            <div class="form-group" id="drop_down">
                <label for="cat_drop_down">Category</label>
                <select name="cat_drop_down" id="cat_drop_down" class="form-control" required></select>
            </div>

        	<div class="form-group" id="diff">
        		<label for="diff_level">Difficulty Level</label>
        		<input type="text" id="diff_level" name="diff_level" placeholder="0,1,2..." class="form-control">
        	</div>


        	<div class="btn">
        		<button type="submit" value="Add Question" class="btn btn-primary" id="btn">Submit</button>
        	</div>
	
	</form>
      </div>
